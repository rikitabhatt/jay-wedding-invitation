<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Priya & Arjun - Wedding Invitation</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
    body {
        background-color: #fff0f5; /* Soft background color */
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
    }

    .invitation {
        text-align: center;
        padding: 50px 20px;
    }

    .gampti-image {
        width: 300px; /* Adjust as needed */
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
        border-radius: 10px; /* Optional rounded corners */
    }

    .wedding-text {
        margin-top: 30px; /* Space between image and text */
        color: #B22222; /* Dark red color */
    }

    .wedding-text h1 {
        font-family: 'Dancing Script', cursive;
        font-size: 3em;
        margin: 0;
    }

    .wedding-text p {
        font-size: 1.5em;
        margin: 10px 0 0 0;
    }

    /* Optional: make text responsive */
    @media (max-width: 500px) {
        .wedding-text h1 {
            font-size: 2em;
        }
        .wedding-text p {
            font-size: 1.2em;
        }
    }
</style>
</head>
<body>

<div class="invitation">
    <img src="gampti.jpg" alt="Gampti" class="gampti-image">
    <div class="wedding-text">
        <h1>Priya & Arjun</h1>
        <p>Are Getting Married!</p>
    </div>
</div>

</body>
</html>
